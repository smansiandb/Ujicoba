<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kumpul Tugas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4 text-center">Form Kumpul Tugas</h2>
        <form method="POST" enctype="multipart/form-data" class="bg-white p-4 rounded shadow-sm">
            <div class="mb-3">
                <label for="nama" class="form-label">Nama Siswa</label>
                <input type="text" class="form-control" name="nama" required>
            </div>
            <div class="mb-3">
                <label for="kelas" class="form-label">Kelas</label>
                <input type="text" class="form-control" name="kelas" required>
            </div>
            <div class="mb-3">
                <label for="teks" class="form-label">Keterangan Tugas</label>
                <textarea class="form-control" name="teks" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="pdf" class="form-label">Upload File PDF (opsional)</label>
                <input type="file" class="form-control" name="pdf" accept=".pdf">
            </div>
            <div class="mb-3">
                <label for="gambar" class="form-label">Upload Gambar (boleh lebih dari satu)</label>
                <input type="file" class="form-control" name="gambar" accept="image/*" multiple>
            </div>
            <button type="submit" class="btn btn-primary w-100">Kumpulkan Tugas</button>
        </form>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">Kembali ke Beranda</a>
        </div>
    </div>
</body>
</html>
