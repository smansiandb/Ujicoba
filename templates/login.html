<!DOCTYPE html>
<html>
<head>
  <title>Login Guru</title>
  <style>
    body { font-family: sans-serif; background: #f1f1f1; display: flex; justify-content: center; align-items: center; height: 100vh; }
    form { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px gray; width: 300px; }
    input { width: 100%; padding: 10px; margin-bottom: 10px; }
    button { background: #2196F3; color: white; padding: 10px; border: none; width: 100%; }
  </style>
</head>
<body>
  <form method="POST">
    <h2>Login Guru</h2>
    <input type="text" name="username" placeholder="nama user" required>
    <input type="password" name="password" placeholder="kecap sandi" required>
    <button>Login</button>
  </form>
</body>
</html>
